<!doctype html><html lang="fr"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="resources/css/style.css">    <title>Arag form</title></head><body><section class="container_form">    <section>        <div class="container_contact_info">            <h2 data-translatekey="main-title">            </h2>            <p data-translatekey="first-text-info">            </p>        </div>        <div>        <form action="index.html" method="post" class="form-example" id="form">            <input name="token" id="token" type="hidden">            <div>                <p data-translatekey="gender-label"></p>                <div class="container_gender_options">                    <div>                        <input type="radio" id="M." name="gender" value="M."                               checked>                        <label for="M.">M.</label>                    </div>                    <div>                        <input type="radio" id="Mme." name="gender" value="Mme.">                        <label for="Mme.">Mme.</label>                    </div>                </div>            </div>            <div class="form_div">                <label for="lastname" data-translatekey="lastname-label"></label>                <input type="text" name="lastname" id="lastname">                <small class='errorMsg errorLastName' data-translatekey="lastname-errorMsg"></small>            </div>            <div class="form_div">                <label for="firstname" data-translatekey="firstname-label"></label>                <input type="text" name="firstname" id="firstname">                <small class='errorMsg errorName' data-translatekey="errorName-errorMsg"></small>            </div>            <div class="form_div">                <label for="email" data-translatekey="email-label"></label>                <input type="text" name="email" id="email">                <small class="errorMsg errorEmail" data-translatekey="errorEmail-errorMsg"></small>            </div>            <div class="form_div">                <label for="phone" data-translatekey="phone-label"></label>                <input type="text" name="phone" id="phone" placeholder="B.v. : 0478663196">                <small class='errorMsg errorPhone' data-translatekey="errorPhone-errorMsg"></small>            </div>            <div>                <p data-translatekey="time_reach_out-label"></p>                <div class="container_time_reachout_options">                    <div>                        <input type="radio" id="9h-12h" name="time" value="9h-12h"                               checked>                        <label for="9h-12h"><span data-translatekey="time_morning-label"></span>                            <span>9h00 - 12h00</span></label>                    </div>                    <div>                        <input type="radio" id="12h-13h" name="time" value="12h-13h">                        <label for="12h-13h"><span data-translatekey="time_noon-label"></span>                            <span>12h00 - 13h00</span></label>                    </div>                    <div>                        <input type="radio" id="14h-16h" name="time" value="14h-16h">                        <label for="14h-16h"><span data-translatekey="time_afternoon-label"></span>                            <span>14h00 - 16h00</span></label>                    </div>                </div>            </div>            <div class="form_div">                <label for="question" data-translatekey="textarea-label"></label>                <textarea id="question" name="question" rows="5" cols="33"></textarea>            </div>            <small data-translatekey="arag_protection-text"></small>            <a href="https://www.arag.be/doc/common/fr/Information%20GDPR%20annexe.pdf?_ga=2.57312681.2005438316.1547462735-1978699218.1542016299" data-translatekey="arag_protection-link"></a>            <div class="form-example">                <button class="submit_button" type="submit" data-translatekey="send-label"></button>            </div>        </form>        </div>    </section>    <div>        <div class="container_img">            <img src="resources/img/fr_body_idfraud.jpg" id="two_dogs_img" width="350" height="244" alt="image of two dogs">        </div>    </div>    <div class="alert_msg">        <div>        <p data-translatekey="success_msg-title" class="title_alert_msg">        </p>            <div class="cross_alert_msg"></div>        </div>        <p data-translatekey="success_msg-text">        </p>    </div></section><script src="resources/js/tinyi18n.js"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script><script src="resources/js/script.js"></script></body></html>
